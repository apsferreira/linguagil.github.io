 <!-- Portfolio Modals -->
 {% for speaker in site.data.speakers %}
    <div class="speaker-modal modal fade" id="speakerModal-{{ speaker.ref }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ speaker.talk }}</h2>
                            <hr class="star-primary">
                            <p>{{ speaker.description }}</p>
                            <img src="assets/images/speakers/{{ speaker.avatar }}" class="img-responsive img-centered" alt="{{ speaker.name }}">
                            <h4>{{ speaker.name }} {% include speaker_social.html speaker=speaker %}</h4>
                            <h5>{{ speaker.company }}</h5>
                            <p>{{ speaker.bio }}</p>

                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
