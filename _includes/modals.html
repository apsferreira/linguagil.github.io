 <!-- Portfolio Modals -->
 {% for speaker in site.data.speakers %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ speaker.ref }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ speaker.name }}</h2>
                            <hr class="star-primary">
                            <img src="assets/images/portfolio/{{ speaker.avatar }}" class="img-responsive img-centered" alt="{{ speaker.name }}">
                            <p>{{ speaker.talk }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><a href="http://startbootstrap.com">{{ speaker.description }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
