<div>
    <h2 class="time">{{include.time}}</h2>
</div>
<div>
    {% if speaker.avatar != null %}
    <h2 class="speaker"><a href="#speakerModal-{{ include.speaker.ref }}" class="speaker-link" data-toggle="modal">{{include.speaker.name}}</a></h2>
    {% endif %}

    {% if speaker.avatar == null %}
    <h2 class="speaker">{{include.speaker.name}}</h2>
    {% endif %}

    <p>{{include.speaker.talk}}</p>
</div>
