
<!-- Speakers Grid Section -->
<section id="speakers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Palestrantes</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for speaker in site.data.speakers %}
            <div class="col-sm-4 portfolio-item">
                <a href="#portfolioModal-{{ speaker.ref }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="assets/images/portfolio/{{ speaker.avatar }}" class="img-responsive" alt="{{ speaker.name }}">
                    <h4>{{ speaker.name }}</h4>
                    <h5>{{ speaker.company }}</h5>
                    <h3>{{ speaker.talk }}</h3>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
